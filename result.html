<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .result-container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .result-container h2 {
            color: #333;
        }
        .result-container p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Your Mental Health Assessment Results</h2>
        <div id="assessmentResult"></div>
        <div id="redirectMessage"></div>
    </div>

    <script>
        // Retrieve the results stored in localStorage
        var results = JSON.parse(localStorage.getItem('assessmentResults'));

        var resultMessage = "Thank you for completing the assessment. Based on your answers, we suggest the following:";
        var redirectMessage = '';

        // Evaluate the responses and set the result message accordingly
        if (results.harm === 'yes') {
            resultMessage = "This is a serious concern. Please reach out to a professional.";
            redirectMessage = "Please visit [Insert Helpline Link] immediately.";
        } else if (results.stressLevel === 'often' || results.stressLevel === 'always') {
            resultMessage = "It seems like you may be experiencing high stress levels.";
            redirectMessage = "We recommend visiting [Mental Health Platform Link] for support.";
        } else if (results.sadness === 'yes') {
            resultMessage = "Prolonged sadness or hopelessness can be a sign of mental health challenges.";
            redirectMessage = "Consider speaking to a counselor at [Mental Health Platform Link].";
        } else {
            resultMessage = "Thank you for completing the questionnaire. We encourage you to seek help if needed.";
        }

        // Display the result and redirection message
        document.getElementById('assessmentResult').innerText = resultMessage;
        document.getElementById('redirectMessage').innerText = redirectMessage;
    </script>
</body>
</html>
